<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 

var soma ;
    var sub ;
    var mult;
    var div;


    var inicio = parseInt(prompt("1 - adição // 2 - subtração // 3 - multiplicação // 4 - divisão"))
    var valor1= parseInt(prompt("Digite o primeiro valor"));
    var valor2 = parseInt(prompt("Digite o segundo valor"));

    if( inicio == 1) {
       soma = valor1 + valor2;
       alert("Seu valor: " + soma);

    }else if( inicio == 2 ) {
       sub = valor1 - valor2;
       alert("Seu valor: " + sub);

    }else if( inicio == 3 ) {
       mult = valor1 * valor2;
       alert("Seu valor: " + mult);

    }else if( inicio == 4) {
       div= valor1 / valor2;
       alert("Seu valor: " + div);

    }
    </script>

</head>

</body>
</html>
